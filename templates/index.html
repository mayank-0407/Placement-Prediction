<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: rgb(43, 137, 245);
      }

      form {
        max-width: 600px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      #pred_res {
        text-align: center;
        margin-bottom: 10px;
        color: #3eed32;
      }

      button {
        margin-top: 20px;
      }

      .form-outline {
        margin-bottom: 20px;
        border: 1px solid #8b8bf1; /* You can customize the color as needed */
      }
      .form-label {
        color: #020202;
      }
    </style>
  </head>
  <body>
    <h1>Predict Your Chance of Placement</h1>
    <div class="mt-4" id="pred_res">{{ prediction_text }}</div>
    <form action="{{ url_for('predict') }}" method="post">
      <!-- Your form fields go here -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="gender" name="gender" class="form-control" />
            <label class="form-label" for="gender"
              >Gender Enter Either 1 or 0</label
            >
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="sscp" name="sscp" class="form-control" />
            <label class="form-label" for="sscp">SSC Percentage</label>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="sscb" name="sscb" class="form-control" />
            <label class="form-label" for="sscb">SSC Board</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="hscp" name="hscp" class="form-control" />
            <label class="form-label" for="hscp">HSC Percentage</label>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="hscb" name="hscb" class="form-control" />
            <label class="form-label" for="hscb">HSC Board</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="hscs" name="hscs" class="form-control" />
            <label class="form-label" for="hscs">HSC School</label>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="cgpa" name="cgpa" class="form-control" />
            <label class="form-label" for="cgpa">CGPA</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input
              type="text"
              id="degreet"
              name="degreet"
              class="form-control"
            />
            <label class="form-label" for="degreet">Degree</label>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="workex" name="workex" class="form-control" />
            <label class="form-label" for="workex">Work Experience</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="etestp" name="etestp" class="form-control" />
            <label class="form-label" for="etestp"
              >Online Test Performance in %</label
            >
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input
              type="text"
              id="specialisation"
              name="specialisation"
              class="form-control"
            />
            <label class="form-label" for="specialisation"
              >Specialisation</label
            >
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input
              type="text"
              id="masters"
              name="masters"
              class="form-control"
            />
            <label class="form-label" for="masters"
              >Done Masters? (1 or 0)</label
            >
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>
    

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
